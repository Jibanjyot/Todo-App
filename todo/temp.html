<!DOCTYPE html>
<html>
<head>
  <title>Todo App with Arrange Feature</title>
  <!-- Add styles for the todo app -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <div class="todo-app">
    <h2>Todo List</h2>
    <ul id="todoList">
      <!-- Your todo items will be displayed here -->
      <li class="task" draggable="true" id="task1">
        Task 1
        <ul class="subtasks">
          <li class="subtask" draggable="true" id="subtask1">Subtask 1</li>
          <li class="subtask" draggable="true" id="subtask2">Subtask 2</li>
          <li class="subtask" draggable="true" id="subtask3">Subtask 3</li>
        </ul>
      </li>
      <li class="task" draggable="true" id="task2">
        Task 2
        <ul class="subtasks">
          <li class="subtask" draggable="true" id="subtask4">Subtask 4</li>
          <li class="subtask" draggable="true" id="subtask5">Subtask 5</li>
        </ul>
      </li>
      <!-- Add more tasks and subtasks here -->
    </ul>
  </div>

  <!-- Add JavaScript to handle the todo app -->
  <script src="temp.js"></script>
</body>
</html>
