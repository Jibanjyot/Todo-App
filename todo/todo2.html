<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <link rel="stylesheet" href="./todo2.css">
</head>

<body>
    <div class="todos-bg-container">
        <div class="todos-sub-container">
            <h1 class="todos-heading">Todos</h1>
            <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
            </h1>
            <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />

            <!-- <div style="width: 20%; padding-bottom: 10px;">
                <input type="text" id="categoryInput" placeholder="Add More Categories">
                <button id="addCategoryButton">Add Category</button>
            </div> -->
            <span>
                <input type="datetime-local" id="dateInput" name="dateInput">

                <select id="categoryDropdown">
                    <option value="category">Category</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>

                </select>

                <select id="priorityDropdown">
                    <option value="priority">Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>

                </select>

                <input type="text" id="tagsInput" class="todo-user-input" placeholder="Enter Tags (comma separated)" />

            </span>
            <button class="button" id="addTodoButton">Add</button>

            <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
            </h1>
            <div>
                <div id="filter-container">
                </div>
                <div id="sort-container">
                </div>
                <input type="text" id="searchInput" placeholder="Search tasks">
                <button id="searchTaskButton">Search</button>
            </div>

            <ul class="todo-items-container" ondragover="onDragOver(event)" ondrop="onDrop(event)" id="todoItemsContainer"></ul>
            <button class="button" id="saveTodoButton">Save</button>
            <h1 id="popUpMessage"> </h1>
        </div>
    </div>
    <script src="./todo2.js"></script>
</body>

</html>
